<!DOCTYPE HTML>
<html lang="ru-RU" class="no-js">
  <head>
    <title>SkyCat</title>
    <!--#include virtual="/views/layouts/_head.html" -->
  </head>
  <body class="page __index">
    <!--#include virtual="/views/layouts/_ie.html" -->
    <!--#include virtual="/views/layouts/_noscript.html" -->
    <!--#include virtual="/views/layouts/_alerts.html" -->
    <main id="main" class="main" role="main">
      <section role="region" aria-label="">
        <div class="ctn">
          <!--<h1><a href="/"><img src="/img/logo.png" alt="SkyCat" class="logo __index" width="334"></a></h1>-->
          <div class="grid-3 prefix-9 promo">
            <div class="iphone">
              <img src="/img/iphone.png" alt="" class="iphone_img" width="100%">
              <img src="/img/screen.png" alt="" class="iphone_screen" width="100%">
              <a href="#" data-dialog="video" class="hidden-phone hidden-tablet"><img src="/img/play.png" alt="" class="iphone_video" width="92" height="92"></a>
              <a href="//www.youtube.com/embed/3OJ5NaQhp4I?rel=0" class="hidden-desktop" rel="nofollow"><img src="/img/play.png" alt="" class="iphone_video" width="92" height="92"></a>
            </div>
            <a href="#" class="app"><img src="/img/comming-soon.png" alt="" class="app_btn"></a>
          </div>
        </div>
      </section>
    </main>
    <!--#include virtual="/views/layouts/_footer.html" -->
    <!--#include virtual="/views/layouts/_background.html" -->
    <script type="text/javascript">
      $(function() {
        $(window).load(function() {promo();});
        $(window).resize(function() {promo();});
      });
      function promo() {
        var
          windowH = $(window).outerHeight() - $('.footer').outerHeight(),
          promoH = $('.promo').outerHeight(),
          top = (windowH - promoH) / 2;
        if (top >= 0) {
          $('.promo').css({
            position: 'relative',
            top: top + 'px'
          });
        } else {
          $('.promo').removeAttr('style');
        }
      }
    </script>
  </body>
</html>
